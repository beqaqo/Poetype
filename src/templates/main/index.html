{% extends 'layout/base.html' %}

{% block title %}
Poetype
{% endblock %}
{% block body %}
<div class="text-center">
    <a id="author" class="navbar-brand font-geo font-xl font-color" data-bs-toggle="modal"
       data-bs-target="#authorModal" href=""><span class="highlight">{{author[0]}}</span><span>{{author[1:]}}</span>
    </a>
    <div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content p-2">
                <ul class="list-group">
                    {{authors | safe}}
                </ul>
            </div>
        </div>
    </div>
    <div class="p-3">
        <a id="poem" class="navbar-brand font-geo font-m font-color-faded" data-bs-toggle="modal"
           data-bs-target="#poemModal" href="">{{poem_name}}
        </a>
    </div>
    <div class="modal fade" id="poemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content p-2">
                <ul class="list-group">
                    {{poems | safe}}
                </ul>
            </div>
        </div>
    </div>
    <div class="p-3">
        <div id="game" class="font-geo" tabindex="0">
            <div id="words" data-count="{{count}}" class="font-l">{{poem|safe}}</div>
            <div id="cursor"></div>
            <div id="focus-error">დააჭირე რომ გააგრძელო</div>
        </div>
    </div>
</div>
<div class="text-center p-3">
    <div id="time" class="font-geo font-logo highlight p-5">
        0
    </div>
</div>

{% endblock %}
