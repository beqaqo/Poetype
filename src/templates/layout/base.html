<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/bpg-glaho-web.css">
    <title>
        {% block title %}
        Poetype
        {% endblock %}
    </title>

    <style>
        :root {
            --font-color: #414141;
            --font-color-faded: #777777;
            --font-color-highlight: #9e413f;
            --background-color: #d9d9d9;
        }


        .background {
            background-color: var(--background-color);
        }

        .font-color {
            color: var(--font-color);
        }

        .font-color-faded {
            color: var(--font-color-faded);
        }

        .highlight {
            color: var(--font-color-highlight);
        }

        .font {
            font-family: "Roboto", sans-serif;
        }

        .font-geo {
            font-family: "BPG Glaho WEB", sans-serif;
        }

        .font-xl {
            font-size: 3.2rem;
            font-weight: bold;
        }

        .font-l {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .font-m {
            font-size: 1.8rem;
        }

        .letter {
        }

        .letter.correct {
            color: var(--font-color);
        }

        .letter.incorrect {
            color: var(--font-color-highlight);
        )
        }

        div#game {
            font-size: 2rem;
            white-space: pre;
            line-height: 50px;
            height: 210px;
            overflow: hidden;
            position: relative;
        }

        div#game:focus{
            outline: 0;
        }

        div#words {
            filter: blur(4px);
            color: var(--font-color-faded);
        }

        #game:focus #words {
            filter: blur(0px)
        }


        #focus-error {
            position: absolute;
            inset: 0;
            text-align: center;
            padding-top: 75px;
        }

        #game:focus #focus-error {
            display: none;
        }

        #time {
        }

        #game:focus #time {
            display: none;
        }

        @keyframes blink{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        #cursor{
            display: none;
            width: 4px;
            height: 2.2rem;
            background-color: var(--font-color);
            position: fixed;
            top: 275px;
            left: 415px;
            animation: blink .5s infinite;
            transition: top 0.1s ease-out, left 0.1s ease-out;
        }

        #game:focus #cursor{
            display: block;
        }

    </style>

    <script>
        function addClass(element, className) {
            element.className += " " + className;
        }

        function removeClass(element, className) {
            element.className = element.className.replace(className, '');
        }

        function newGame() {
            addClass(document.querySelector('.letter'), 'current');
            document.getElementById('cursor').style.top = document.querySelector('.letter.current').getBoundingClientRect().top + 'px';
            document.getElementById('cursor').style.left = document.querySelector('.letter.current').getBoundingClientRect().left + 'px';
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("game").addEventListener("keyup", event => {
                const key = event.key;
                const currentLetter = document.querySelector('.letter.current');
                const expectedLetter = currentLetter.innerHTML;
                const isLetter = key.length === 1;
                const isBackspace = key === 'Backspace';
                const cursor = document.getElementById('cursor');
                cursor.style.animation = 'none'
                const words = document.getElementById('words');

                if(isLetter && currentLetter){
                    addClass(currentLetter, key===expectedLetter ? "correct" : "incorrect");
                    removeClass(currentLetter, "current");
                    addClass(currentLetter.nextSibling, "current");
                }
                if(isBackspace && currentLetter.previousSibling){
                    removeClass(currentLetter, "current");
                    addClass(currentLetter.previousSibling, "current");
                    removeClass(currentLetter.previousSibling, "correct");
                    removeClass(currentLetter.previousSibling, "incorrect");

                    //also cursor
                    cursor.style.top = currentLetter.previousSibling.getBoundingClientRect().top + 'px';
                    cursor.style.left = currentLetter.previousSibling.getBoundingClientRect().left + 'px';
                }
                console.log({key, expectedLetter});


                console.log(currentLetter.getBoundingClientRect().top)
                console.log(words.getBoundingClientRect().top)
                //move lines up
                if(currentLetter.getBoundingClientRect().top > 270){
                    const margin = parseInt(words.style.marginTop || '0px')
                    words.style.marginTop = (margin - 52) + 'px';
                }

                //move cursor
                if(isLetter){
                    cursor.style.top = currentLetter.getBoundingClientRect().top + 'px';
                    cursor.style.left = currentLetter.getBoundingClientRect().right + 'px';
                }
            });

            newGame();
        });

    </script>

</head>
<body class="background">
<div>
    {% include 'layout/navbar.html' %}
    {% block body %}
    {% endblock %}
    {% include 'layout/footer.html' %}
</div>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
